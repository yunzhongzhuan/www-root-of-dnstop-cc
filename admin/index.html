<!DOCTYPE html>
<html>
	<head>
		<title>System</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="plug-in\font-awesome-4.7.0\css\font-awesome.min.css" />
	</head>
	<body>

		<div class="nav" id="nav">
			<div class="nav-scroll">
				<div class="nav-items">
					<div class="nav-item" id="hide-nav-button">
						<i class="fa fa-chevron-circle-left"></i>
						<span>收起</span>
					</div>
					
					<div class="nav-item nav-item-selected" id="nav-home-button" title="欢迎页面">
						<i class="fa fa-home"></i>
						<span>首页</span>
					</div>

					<div class="nav-item" id="nav-users-button" title="用户管理">
						<i class="fa fa-users"></i>
						<span>用户</span>
					</div>

					<div class="nav-item" id="nav-setting-button" title="系统设置">
						<i class="fa fa-cog"></i>
						<span>设置</span>
					</div>
					<!--</div>-->

					<div class="nav-item" id="nav-exit-button" title="退出登录">
						<i class="fa fa-sign-out"></i>
						<span>退出</span>
					</div>
					<div class="nav-item" id="nav-top-button" title="返回顶部">
						<i class="fa fa-arrow-circle-up"></i>
						<span>顶部</span>
					</div>
				</div>
			</div>
		</div>

		<div class="body-body">

			<div class="index-block-items">

				<div class="index-block-item">

					<div class="index-block-item-h1"><i class="fa fa-file"></i>文件总数</div>

					<div class="index-block-item-p" id="files-count">0</div>
				
				</div>

				<div class="index-block-item">

					<div class="index-block-item-h1"><i class="fa fa-file-o"></i>今日新增文件</div>

					<div class="index-block-item-p" id="files-today-count">0</div>
				
				</div>

				<div class="index-block-item">

					<div class="index-block-item-h1"><i class="fa fa-user"></i>用户总数</div>

					<div class="index-block-item-p" id="users-count">0</div>
				
				</div>

				<div class="index-block-item">

					<div class="index-block-item-h1"><i class="fa fa-user-o"></i>本月新增用户</div>

					<div class="index-block-item-p" id="users-30day-count">0</div>
				
				</div>

			</div>
			
		</div>

		<div id="index-html"></div>
		<script type="text/javascript" src="js/sweetalert.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
